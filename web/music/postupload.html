        <h1>Uploaded image:</h1>
        <div id="imageContainer"></div>

        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const imageUrl = urlParams.get('imageUrl');

            if (imageUrl) {
                const imageUrlForPhoto = "/uploads/" + imageUrl;
                console.log(imageUrl);

                // Create an image element
                const img = document.createElement('img');
                img.src = imageUrlForPhoto;

                // When the image loads, perform black and white conversion
                img.onload = function () {
                    // Create a canvas element
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    // Set the desired width and height for the scaled image
                    const scaledWidth = img.width / 2; // Set the desired width here
                    const scaledHeight = img.height / 2; // Set the desired height here

                    // Set the dimensions of the canvas to match the scaled image
                    canvas.width = scaledWidth;
                    canvas.height = scaledHeight;

                    // Draw the scaled image onto the canvas
                    ctx.drawImage(img, 0, 0, scaledWidth, scaledHeight);

                    // Get the image data from the canvas
                    const imageData = ctx.getImageData(0, 0, scaledWidth, scaledHeight);
                    const data = imageData.data;

                    for (let i = 0; i < data.length; i += 4) {
                        // Calculate grayscale value
                        const grayscale = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;

                        // Set red, green, and blue channels to the grayscale value
                        data[i] = grayscale;     // R
                        data[i + 1] = grayscale; // G
                        data[i + 2] = grayscale; // B
                    }

                    // Put the modified image data back onto the canvas
                    ctx.putImageData(imageData, 0, 0);

                    // Create a new image element to hold the modified image
                    const newImg = new Image();

                    // Set the source of the new image element to the canvas data URL
                    newImg.src = canvas.toDataURL();

                    newImg.style.position = 'absolute';
                    newImg.style.top = '50%';
                    newImg.style.left = '50%';
                    newImg.style.transform = 'translate(-10%, 0%)';

                    // Append the new image element to the image container
                    const imageContainer = document.getElementById('imageContainer');
                    imageContainer.appendChild(newImg);
                };
            }
        </script>
