<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <h1>Uploaded image:</h1>
        <div id="imageContainer"></div>

        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const imageUrl = urlParams.get('imageUrl');

            if (imageUrl) {
                const imageUrlForPhoto = "/uploads/" + imageUrl;
                console.log(imageUrl);

                // make image element
                const img = document.createElement('img');
                img.src = imageUrlForPhoto;

                // when image loads, perform black and white conversion
                img.onload = function () {
                    // create a canvas element and set dimensions
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    // get image data from the canvas
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;

                    for (let i = 0; i < data.length; i += 4) {
                        // calculate grayscale value
                        const grayscale = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;

                        // set red, green, and blue channels to the grayscale value
                        data[i] = grayscale;     // R
                        data[i + 1] = grayscale; // G
                        data[i + 2] = grayscale; // B
                    }

                    // put modified image data back onto the canvas
                    ctx.putImageData(imageData, 0, 0);

                    // set the source of the image element to the canvas data URL and append
                    img.src = canvas.toDataURL();
                    const imageContainer = document.getElementById('imageContainer');
                    imageContainer.appendChild(img);
                };
            }
        </script>

    </main>
    <!-- <script src="index.js"></script> -->
</body>

</html>
