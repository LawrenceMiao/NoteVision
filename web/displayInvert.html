<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverted Image</title>
</head>
<body>
    <h1>Inverted Image</h1>
    <div id="imageContainer">
        <img id="invertedImage" src="" alt="Inverted Image">
    </div>

    <script>
        // to display the inverted image
        window.onload = function() {
            const imageUrl = sessionStorage.getItem('invertedImageUrl');
            if (imageUrl) {
                const invertedImage = document.getElementById('invertedImage');
                invertedImage.src = imageUrl;
            } else {
                // back to the upload page if no image URL is found
                window.location.href = '/upload.html';
            }
        };
    </script>
</body>
</html>
